<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>4Cars - Contato</title>
</head>
<body>
    <header>
        <section>
            <a href="">
                <img src="img/4cars-logo.png" alt="Logo da 4Cars" id="logo">
            </a>
        </section>

        <section>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                </ul>
            </nav>
        </section>
    
        <section>
            <a href="https://www.facebook.com"><img src="img/facebook-icon.png" alt="Logo do facebook" class="social-media"></a>
            <a href="https://www.instagram.com"><img src="img/instagram-icon.png" alt="Logo do instagram" class="social-media"></a>
            <a href="https://www.twitter.com"><img src="img/twitter-icon.png" alt="Logo do twitter" class="social-media"></a>
        </section>

    <main>
        <section>
            <img src="img/chat-img.png" alt="Imagem de contato" id="contato">
        </section>

        <section id="contato-frase">
            <h3>Entre em contato conosco!</h3>

            <form action="#">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="E-mail">
                </div>

                <div class="container-msg">
                    <label for="mensagem">Mensagem</label>
                    <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem aqui">
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <h3>CONFORTO</h3>
        </section>

        <section>
            <h3>SEGURANÇA</h3>
        </section>
        
        <section>
            <h3>LIMPEZA</h3>
    </footer>
</body>
</html>
