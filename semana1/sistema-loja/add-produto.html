<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <p id="store-name">Catnip Store</p>
    </div>
    
    <div class="nav-bar">
        <nav> 
            <a href="index.html">Home</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </nav>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto" placeholder="Link url da foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição" placeholder="Descrição do produto">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preço" name="preço" placeholder="Preço">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade disponível">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
